<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <span class="active-state">
          <img src="./images/icon-view.svg" alt="">
        </span>
        <img class="equil" src="./images/image-equilibrium.jpg" alt="equilbriumimg" width="295px" style="border-radius:10px ;"/>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <div class="d c-eth">
            <img src="./images/icon-ethereum.svg" alt="">
            <h4>0.041 ETH</h4>
          </div>
          <div class="d c-period">
            <img src="./images/icon-clock.svg" alt="clocksvg" />
            <h4>3 days left</h4>
          </div>
        </div>
        <span class="line"></span>
        <div class="avatar">
          <img class="avatarimg" src="./images/image-avatar.png" alt="creatorimg">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  </body>
</html>
